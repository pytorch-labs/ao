name: Run Regression Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: regression_test-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

env:
  HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: CUDA 2.2.2
            runs-on: linux.g5.12xlarge.nvidia.gpu
            torch-spec: 'torch==2.2.2'
          - name: CUDA 2.3 RC
            runs-on: linux.g5.12xlarge.nvidia.gpu
            torch-spec: 'torch==2.3.0 --index-url https://download.pytorch.org/whl/test/cu121'
          - name: CUDA Nightly
            runs-on: linux.g5.12xlarge.nvidia.gpu
            torch-spec: '--pre torch --index-url https://download.pytorch.org/whl/nightly/cu121'
          - name: CPU 2.2.2
            runs-on: 32-core-ubuntu
            torch-spec: 'torch==2.2.2 --index-url https://download.pytorch.org/whl/cpu'
          - name: CPU 2.3 RC
            runs-on: 32-core-ubuntu
            torch-spec: 'torch==2.3.0 --index-url https://download.pytorch.org/whl/test/cpu'
          - name: Nightly CPU
            runs-on: 32-core-ubuntu
            torch-spec: '--pre torch --index-url https://download.pytorch.org/whl/nightly/cpu'

    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ${{ matrix.torch-spec }}
        pip install -r requirements.txt
        pip install -r dev-requirements.txt

    - name: Check for GPU
      id: check_gpu
      run: |
        echo "HAS_GPU=$(python -c 'import torch; print(torch.cuda.is_available())')" >> $GITHUB_ENV
    - name: Print CUDA Capability
      if: env.HAS_GPU == 'True'
      run: |
        python -c "import torch; print(torch.cuda.get_device_capability())"

    - name: Install package
      run: |
        pip install .

    - name: Run tests
      run: |
        pytest test --verbose -s
